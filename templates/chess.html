<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio de Juegos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>Tablero de Ajedrez</h1>

    <div class="container">
        {% if tablero %}

            {% for row in tablero %}
                <div class="row">
                {% for col in row %}
                    <div class='box' style='background:{{col}}'></div>
                {% endfor %}
                </div>
            {% endfor %}

        {% endif %}
    </div>
</body>
</html>
